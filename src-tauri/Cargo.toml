[package]
name = "qsync"
version = "0.1.0"
description = "QSync"
authors = ["discreater"]
license = ""
repository = ""
default-run = "qsync"
edition = "2021"
rust-version = "1.59"

[workspace]
members = ["abi", "musync"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.2.1", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.2.4", features = ["dialog-open", "fs-exists", "fs-read-dir", "fs-read-file", "fs-rename-file", "window-close", "window-maximize", "window-minimize", "window-start-dragging", "window-unmaximize", "window-unminimize"] }
musync = { version = "0.1.0", path = "musync" }

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
